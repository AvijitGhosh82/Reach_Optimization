    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/background.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>WebSelect </h1>
                        <hr class="small">
                        <span class="subheading">Optimizing Online Ad Exposures</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                
                <form name="index_post" id="index_post" action="index_post" method="POST" novalidate>
                <p>Input parameters:</p>
                    <!-- <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div> --> 
                   
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Number of Target Websites </label>
                                <select name="csize" class="form-control">
                                  <option value="5">5</option>
                                  <option value="8">8</option>
                                  <option value="10">10</option>
                                  <option value="15">15</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Income Group</label>
                                <select name="inc" class="form-control">
                                  <option value="0">No constraint</option>
                                  <option value="30">Above $30K</option>
                                  <option value="60">Above $60K</option>
                                  <!-- <option value="100">Above $100K</option> -->
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Age Group</label>
                                <select name="age" class="form-control">
                                  <option value="0">No restriction</option>
                                  <option value="1">18-24</option>
                                  <option value="2">25-34</option>
                                  <option value="3">35-44</option>
                                  <option value="4">45-54</option>
                                  <option value="5">55-64</option>
                                  <option value="6">65+</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                     <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Budget (in $)</label>
                            <input type="number" name="budget" class="form-control">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div> 

                    <p>Optimization parameters:</p>

                     <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Population Size</label>
                                <select name="psize" class="form-control">
                                  <option value="50">50</option>
                                  <option value="100">100</option>
                                  <option value="150">150</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Mutation</label>
                                <select name="mut" class="form-control">
                                  <option value="2">2%</option>
                                  <option value="3">3%</option>
                                  <option value="5">5%</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Population type</label>
                                <select name="probselect" class="form-control">
                                  <option value="0">Random</option>
                                  <option value="1">Probabilistic</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                     <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label>Number of Iterations</label>
                            <input type="number" name="iteration" class="form-control">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div> 
                    <br>
                    <div id="success"></div>
                    <div class="row" >
                        <div class="form-group col-xs-12">
                            <input type="submit" name="index_post" value="Begin GA" class="btn btn-default">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <footer>
